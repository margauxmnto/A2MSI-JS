<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voyage Explorer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/YOUR_KIT_CODE.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title> TRIP N'Go </title>
</head>
    <!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="script.js"></script>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Voyage Explorer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" title="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Destinations</a></li>
                    <li class="nav-item"><a class="nav-link" href="connexion.html">Connexion</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="text-center my-5">
        <h1>Bienvenue sur Voyage Explorer</h1>
        <p>Découvrez des destinations incroyables et planifiez votre prochain voyage !</p>
    </header>

    
    <main class="container">
        <div class="row">
            <div class="col-md-6">
                <h2>Planifier un roadtrip</h2>
                <input type="text" id="search" class="form-control" placeholder="Entrez une ville...">
                <button class="btn btn-primary mt-2" onclick=searchDestination()>Rechercher</button>
            </div>
            <div class="col-md-6">
                <h2>Résultats</h2>
                <div id="results" class="border p-3">Aucun résultat pour l’instant...</div>
            </div>
        </div>
        <div id="map" style="height: 500px;"></div>
    </main>

    <footer class="text-center py-4 bg-light mt-1">
        <p>&copy; 2025 Voyage Explorer - Tous droits réservés</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
