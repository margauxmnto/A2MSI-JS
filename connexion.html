<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Voyage Explorer</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Votre CSS personnalisé -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Trip n'Go</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Destinations</a></li>
                    <li class="nav-item"><a class="nav-link" href="connexion.html">Connexion</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="login-container">
        <div class="login-form">
            <h2>Connexion</h2>
            <form id="connexionForm">
                <input type="email" id="email" class="form-control mb-3" placeholder="Email" required>
                <input type="password" id="password" class="form-control mb-3" placeholder="Mot de passe" required>
                <button type="submit" class="btn btn-primary">Se connecter</button>
            </form>
            <div class="signup-link mt-3">
                <p>Pas encore membre ? <a href="inscription.html">S'inscrire</a></p>
            </div>
        </div>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
        import { firebaseConfig } from "./firebase-config.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        document.getElementById("connexionForm").addEventListener("submit", function(event) {
            event.preventDefault();
    
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
    
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    let userId = userCredential.user.uid;
    
                    // Récupérer le rôle de l'utilisateur
                    return get(ref(database, 'users/' + userId)).then((snapshot) => {
                        let userData = snapshot.val();
                        alert("Connexion réussie ! Rôle : " + userData.role);
    
                        // Redirection selon le rôle
                        if (userData.role === "admin") {
                            window.location.href = "admin.html";
                        } else if (userData.role === "pro") {
                            window.location.href = "pro.html";
                        } else {
                            window.location.href = "user.html";
                        }
                    });
                })
                .catch((error) => {
                    console.error("Erreur :", error);
                    alert("Erreur : " + error.message);
                });
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
