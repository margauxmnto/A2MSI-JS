<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Voyage Explorer</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Votre CSS personnalisé -->
    <link rel="stylesheet" href="style.css">
    <!-- Firebase JS -->
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js"></script>
    <script src="firebase.js"></script> <!-- Fichier de config Firebase -->
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Voyage Explorer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Destinations</a></li>
                    <li class="nav-item"><a class="nav-link" href="connexion.html">Connexion</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="signup-container">
        <div class="signup-form">
            <h2>Inscription</h2>
            <form id="inscriptionForm">
                <input type="text" id="nom" class="form-control mb-3" placeholder="Nom" required>
                <input type="text" id="prenom" class="form-control mb-3" placeholder="Prénom" required>
                <input type="email" id="email" class="form-control mb-3" placeholder="Email" required>
                <label for="role" class="form-label">Rôle</label>
                <select id="role" class="form-select mb-3" required>
                    <option value="" disabled selected>Rôle</option>
                    <option value="user">Utilisateur</option>
                    <option value="pro">Professionnel</option>
                </select>
                <input type="password" id="password" class="form-control mb-3" placeholder="Mot de passe" required>
                <input type="password" id="confirmPassword" class="form-control mb-3" placeholder="Confirmer le mot de passe" required>
                <button type="submit" class="btn btn-primary">S'inscrire</button>
            </form>
            <div class="login-link mt-3">
                <p>Déjà membre ? <a href="connexion.html">Se connecter</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("inscriptionForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Empêche le rechargement de la page

            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            console.log("Email:", email);
            console.log("Password:", password);

            // Création de l’utilisateur avec Firebase Authentication
            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    let userId = userCredential.user.uid;

                    // Enregistrer l’utilisateur dans la base de données Firebase
                    firebase.database().ref('users/' + userId).set({
                        email: email
                    });

                    alert("Inscription réussie !");
                    window.location.href = "connexion.html"; // Redirection vers la connexion
                })
                .catch((error) => {
                    console.error("Erreur:", error);
                    alert("Erreur : " + error.message);
                });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
